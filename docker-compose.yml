services:
  hydrotime:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: hydrotime-dev
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    stdin_open: true
    tty: true
    command: npm run dev
